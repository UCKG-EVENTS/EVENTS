<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Church Event</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 520px;
      margin-top: 40px;
      padding: 16px;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 16px;
    }

    .button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 16px;

      background: #2563eb;
      color: #fff;

      text-decoration: none;
      font-size: 18px;
      font-weight: 600;

      border-radius: 12px;
      border: none;
    }

    .button:active {
      opacity: 0.85;
    }

    .share-btn {
      display: block;
      width: 100%;
      margin-top: 14px;
      padding: 14px;

      background: #1f2937;
      color: #fff;

      font-size: 16px;
      font-weight: 500;

      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .share-btn:active {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ðŸ” Troca o flyer apenas substituindo o arquivo -->
    <img src="Flyer.jpg" alt="Event flyer" />

    <!-- ðŸ“… Add to calendar (Google / Apple / Outlook) -->
    <a class="button" href="event.ics">
      + Add to calendar
    </a>

    <!-- ðŸ“¤ Share nativo -->
    <button class="share-btn" onclick="shareEvent()">
      ðŸ“¤ Share invite
    </button>

  </div>

  <script>
    function shareEvent() {
      if (navigator.share) {
        navigator.share({
          title: 'Church Event',
          text: 'Join us for this church event!',
          url: window.location.href
        });
      } else {
        alert('Sharing is not supported on this device.');
      }
    }
  </script>
</body>
</html>
