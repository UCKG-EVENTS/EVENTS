<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Friday - UCKG</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 520px;
      margin-top: 40px;
      padding: 16px;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 16px;
    }

    .tap-counter {
      margin: 20px 0;
      font-size: 20px;
      color: #fff;
      font-weight: 600;
    }

    .button {
      display: block;
      margin-top: 20px;
      padding: 16px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
    }

    .button:active {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Flyer atual -->
    <img src="goodfridayflyer.jpg" alt="Good Friday flyer" />

    <!-- ðŸ‘† CONTADOR DE TAPS (atualiza em tempo real) -->
    <div class="tap-counter">
      ðŸ‘† Taps totais: <span id="tap-count">0</span>
    </div>

    <!-- ðŸ“… BOTÃƒO COM CONTADOR AUTOMÃTICO -->
    <a class="button" href="event.ics" onclick="countTap();">
      + Add to calendar
    </a>

  </div>

  <!-- CountAPI - Real-time counter -->
  <script src="https://unpkg.com/@digitdesign/countapi-js@1.0.5/dist/countapi.min.js"></script>
  <script>
    // Carrega contador atual
    countapi.get('uckg', 'good-friday-taps').then(function(result) {
      document.getElementById('tap-count').innerHTML = result.value || 0;
    });

    // Incrementa quando clicam no botÃ£o
    function countTap() {
      countapi.hit('uckg', 'good-friday-taps').then(function(result) {
        document.getElementById('tap-count').innerHTML = result.value;
      });
    }
  </script>
</body>
</html>
