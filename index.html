<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Friday - UCKG</title>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 520px;
      margin-top: 40px;
      padding: 16px;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 16px;
    }

    .button {
      display: block;
      margin-top: 20px;
      padding: 16px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
    }

    .button:active {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Flyer atual mantido -->
    <img src="goodfridayflyer.jpg" alt="Good Friday flyer" />
    
    <!-- Botão normal (contador roda invisível) -->
    <a class="button" href="event.ics" id="calendar-btn">+ Add to calendar</a>
  </div>

  <!-- CONTADOR INVISÍVEL - roda em background -->
  <script src="https://unpkg.com/@digitdesign/countapi-js@1.0.5/dist/countapi.min.js"></script>
  <script>
    // Conta TODO NFC tap (acesso à página)
    countapi.hit('uckg', 'good-friday-pageviews');
    
    // Conta só quem clicou "Add to calendar"
    document.getElementById('calendar-btn').addEventListener('click', function() {
      countapi.hit('uckg', 'good-friday-adds');
    });
  </script>
</body>
</html>
