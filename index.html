<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Church Event</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 20px;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      background: #2f6bff;
      color: white;
      text-decoration: none;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
    }

    .button:hover {
      background: #1f54d6;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="Flyer.jpg" alt="Event Flyer" />

    <a class="button" href="event.ics">
      + Add to calendar
    </a>
  </div>
</body>
</html>
