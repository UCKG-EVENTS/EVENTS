<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
    }

    .button {
      margin-top: 20px;
      display: block;
      padding: 16px;
      background: #2f6bff;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
    }

    .button:hover {
      background: #1e55e0;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="Flyer.jpg" alt="Event flyer" />

    <a class="button" href="event.ics">
      + Add to calendar
    </a>
  </div>
</body>
</html>
